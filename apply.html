<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>报名页面</title>
  <link rel="stylesheet" href="index.css" type="text/css"/>
</head>
<body>
<div align="center">
  <h1>报名页面</h1>
</div>
<hr style="width: 100%;height: 5px;color: white;">
<div class="apply"align="center">
  <br>
  <form action="apply.jsp">
    姓名:<input type="text" name="name"><br>
    <span>
	性别:<input type="radio" name="sex" value="male" checked="checked">男
		<input type="radio" name="sex" value="female" >女<br>
	</span>
    籍贯：<input type="text" name="city" size=6>
    年级：<select name="class">
    <option value="小学">小学</option>
    <option value="初中">初中</option>
    <option value="高中">高中</option>
  </select><br>
    联系方式：<input type="text" name="phone"><br>
    <input type="submit" name="submit"  value="提交">
  </form>
  <br>
  <hr style="width: 100%;height: 5px;color: white;">
</div>
</body>
</html>
